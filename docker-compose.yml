version: '3.8'

services:
  # 1. 資料庫服務
  db:
    image: postgres:15-alpine
    container_name: waterball-db
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5

  # 2. 後端服務
  backend:
    build: ./backend
    container_name: waterball-backend
    restart: on-failure
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: ${SPRING_DATASOURCE_URL:-jdbc:postgresql://db:5432/${POSTGRES_DB}}
      SPRING_DATASOURCE_USERNAME: ${SPRING_DATASOURCE_USERNAME:-${POSTGRES_USER}}
      SPRING_DATASOURCE_PASSWORD: ${SPRING_DATASOURCE_PASSWORD:-${POSTGRES_PASSWORD}}
      SPRING_JPA_HIBERNATE_DDL_AUTO: ${SPRING_JPA_HIBERNATE_DDL_AUTO:-update}
      APP_VIDEO_UPLOAD_DIR: /shared/videos
    volumes:
      # [生產環境] 使用具名卷軸，確保資料在 Zeabur 上持久化
      - video-data:/shared/videos
    depends_on:
      db:
        condition: service_healthy

  # 3. 前端服務
  frontend:
    build: 
      context: ./frontend
      target: runner # 生產環境使用 runner 階段 (最小化映像檔)
    container_name: waterball-frontend
    restart: on-failure
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
      # 生產環境通常不需要 Polling
      WATCHPACK_POLLING: "false"
    volumes:
      # [生產環境] 僅掛載影片資料卷軸
      # 注意：這裡不掛載 ./frontend:/app，因為生產環境是用 build 好的映像檔
      - video-data:/app/public/videos
    depends_on:
      - backend
      
  # 4. 資料庫 GUI (生產環境預設不啟動)
  pgadmin:
    image: dpage/pgadmin4
    container_name: waterball-pgadmin
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD}
    ports:
      - "5050:80"
    volumes:
      - pgadmin-data:/var/lib/pgadmin
    # 設定 profile，讓它在沒有指定時不會啟動 (節省 Zeabur 資源)
    profiles: ["tools"]
    depends_on:
      db:
        condition: service_healthy

volumes:
  db-data:
  pgadmin-data:
  video-data: # 生產環境影片儲存區