version: '3.8'

services:
  # 1. 資料庫服務 (PostgreSQL)
  db:
    image: postgres:15-alpine
    container_name: waterball-db
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB}           # 讀取 .env
      POSTGRES_USER: ${POSTGRES_USER}       # 讀取 .env
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD} # 讀取 .env
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"] # 這裡也改成變數
      interval: 5s
      timeout: 5s
      retries: 5

  # 2. 後端服務 (Spring Boot)
  backend:
    build: ./backend
    container_name: waterball-backend
    restart: on-failure
    ports:
      - "8080:8080"
    environment:
      # 使用變數組合連線字串
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/${POSTGRES_DB}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD}
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
    depends_on:
      db:
        condition: service_healthy

  # 3. 前端服務 (Next.js)
  frontend:
    build: ./frontend
    container_name: waterball-frontend
    restart: on-failure
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL} # 讀取 .env
    depends_on:
      - backend
      
  # 4. 資料庫 GUI 服務 (pgAdmin)
  pgadmin:
    image: dpage/pgadmin4
    container_name: waterball-pgadmin
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL}       # 讀取 .env
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD} # 讀取 .env
    ports:
      - "5050:80"
    volumes:
      - pgadmin-data:/var/lib/pgadmin
    depends_on:
      db:
        condition: service_healthy

volumes:
  db-data:
  pgadmin-data: