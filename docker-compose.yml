version: '3.8'

services:
  # 1. 資料庫服務 (PostgreSQL)
  db:
    image: postgres:15-alpine
    container_name: waterball-db
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5

  # 2. 後端服務 (Spring Boot)
  backend:
    build: ./backend
    container_name: waterball-backend
    restart: on-failure
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/${POSTGRES_DB}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD}
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      # 設定影片上傳路徑指向我們掛載的容器內路徑
      APP_VIDEO_UPLOAD_DIR: /shared/videos
    volumes:
      # [新增] 將前端的 videos 資料夾掛載到後端容器的 /shared/videos
      # 這樣後端寫入這裡，就等於寫入 frontend/public/videos
      - ./frontend/public/videos:/shared/videos
    depends_on:
      db:
        condition: service_healthy

  # 3. 前端服務 (Next.js)
  frontend:
    build: 
      context: ./frontend
      target: deps 
    container_name: waterball-frontend
    restart: on-failure
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
      WATCHPACK_POLLING: "true" 
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    command: npm run dev
    depends_on:
      - backend
      
  # 4. 資料庫 GUI 服務 (pgAdmin)
  pgadmin:
    image: dpage/pgadmin4
    container_name: waterball-pgadmin
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD}
    ports:
      - "5050:80"
    volumes:
      - pgadmin-data:/var/lib/pgadmin
    depends_on:
      db:
        condition: service_healthy

volumes:
  db-data:
  pgadmin-data: